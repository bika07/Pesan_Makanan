<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Pesanan</title>
</head>
<body>
  <h2>Pesanan Masuk</h2>
  <table border="1">
    <tr>
      <th>ID</th><th>Nama</th><th>Menu</th><th>Jumlah</th><th>Catatan</th><th>WA</th><th>Waktu</th><th>Status</th><th>Aksi</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td><a href="https://wa.me/{{ row[5] }}" target="_blank">Chat</a></td>
      <td>{{ row[6] }}</td>
      <td>{{ row[7] }}</td>
      <td>
        <a href="/ubah_status/{{ row[0] }}/Selesai">Selesai</a> |
        <a href="/ubah_status/{{ row[0] }}/Pending">Pending</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h3>Tambah Pesanan Manual</h3>
  <form method="post" action="/tambah">
    <input name="nama" placeholder="Nama" required>
    <input name="menu" placeholder="Menu" required>
    <input type="number" name="jumlah" placeholder="Jumlah" required>
    <input name="catatan" placeholder="Catatan">
    <input name="no_wa" placeholder="No WhatsApp" required>
    <button type="submit">Tambah</button>
  </form>
</body>
</html>
